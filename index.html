<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/storystone" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main id="content-box">
        <div id="info">
            <h1>Whisper a secret to the pages, and let a new chapter unfold</h1>
            <p>&#10024; This is your private online library. Add some books! &#10024;</p>
            <a href="https://www.goodreads.com/">
            <button>
               Get some inspiration
            </button>
                <div>
                    <img src="next.svg" alt="paper airplane indicating outside link">
                </div>
            </a>
        </div>
        <div id="book-cards">
            <div id="add-btn">
                <img id="add-svg" src="add.svg" alt="plus sign">
            </div>
            <div class="cards">
                <div>hello</div>
            </div>
        </div>
    </main>

    <!-- Creates a popup modal when add button is clicked -->
    <div id="add-popup">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <h2>Add New Book</h2>
            <form>
              <label for="book-title">Title</label>
              <input autocomplete="off" type="text" id="book-title" required>
              <label for="author">Author</label>
              <input autocomplete="off" type="text" id="author" required>
              <label for="pages">Number of Pages</label>
              <input autocomplete="off" type="number" id="pages" required>
              <label for="read">Have you read it? <input type="checkbox" id="read"></label>
              <button type="submit">Add Book</button>
            </form>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
